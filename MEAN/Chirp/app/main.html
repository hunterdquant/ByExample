<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Chirp</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <script src="javascript/chirpApp.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css" media="screen" title="no title" charset="utf-8">
  </head>
  <body ng-app="chirpApp">
    <div id="main" ng-controller="mainController">
      <div class="clearfix">
        <div class="col-md-offset-2 col-md-8">
          <form ng-submit="post()">
            <input required type="text" placeholder="Your name" class="form-control" ng-model="newPost.createdBy"/>
            <textarea required class="form-control" maxlength="256" rows="3" placeholder="Say a thing" ng-model="newPost.text"></textarea>
            <input class="btn submit-btn pull-right" type="submit" value="Chirp"/>
          </form>
          <div id="post-stream">
            <h4>Chirp Feed</h4>
            <div class="post" ng-repeat="post in posts | orderBy:'createdAt':true" ng-class-odd="'odd'" ng-class-even="'even'">
              <p>{{post.text}}
              </p>
              <small>By {{post.createdBy}}</small>
              <small class ="pull-right">{{post.createdAt | date:"h:mma 'on' MMM d, y"}}</small>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
